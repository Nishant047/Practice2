<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form in HTML</title>
    
</head>
<body>
    <form method="get">
        <label> UID : </label>
        <input type="text" name="uid" /> <br/>
        <lable> Geneder : </lable>
        <input type="radio" name="gender" value="M" /> Male
        <input type="radio" name="gender" value="F" /> Female <br/>
        <lable> Hobbies : </lable>
        <input type="checkbox" name="h1" value="Surfing" /> Surfing
        <input type="checkbox" name="h2" value="Reading" /> Reading
        <input type="checkbox" name="h3" value="Music" /> Music <br/>
        <lable> City : </lable>
        <select name="city">
            <option>Select one...</option>
            <option value="C01">Pune</option>
            <option value="C02">Mumbai</option>
            <option value="C03">Nagpur</option>
            <option value="C04">Delhi</option>
        </select> <br/>
        <label> feedback : </label>
        <textarea name="comment" rows="5" cols="40">Write you comment......</textarea>
        <br/>
        <!-- state menagement server -->
        <input type="hidden" name="uid" value="bakul.joshi" />
        <input type="submit" value="Register" /> <br/>
        <input type="button" value="Click Me" onclick="alert('hello')" />
    </form>
</body>
</html>
